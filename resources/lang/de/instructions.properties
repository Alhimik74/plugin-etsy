instructionShippingProfile = 'Verknüpfe mindestens eines der am Artikel hinterlegten Versandprofile unter System » Märkte » etsy » Versandprofile mit einem Etsy-Versandprofil. Beachte, dass das Versandprofil für die Herkunft Etsy freigeschaltet werden muss.'
instructionTaxonomyId = 'Verknüpfe die Standardkategorie der Variante unter System » Märkte » etsy » Kategorien mit einer Etsy-Kategorie. Sollte die Kategorie in dem Menü nicht auftauchen stelle sicher, dass die Kategorie für den Standardmandant aktiviert ist und für die Anzeige in der Linkliste aktiviert ist.'
instructionInvalidItem = 'Artikel müssen selbstgemacht oder Vintage (älter als 20 Jahre) sein. Falls der Artikel ein Zubehör oder Werkzeug ist, muss das Merkmal "Was ist es: Zubehör oder ein Wekzeug, um etwas herzustellen" hinzugefügt werden. Anderenfalls kann der Artikel nicht auf Etsy verkauft werden.'
instructionInvalidSku = 'Die Etsy-SKU wird beim Artikelexport automatisch generiert und entspricht der externen Etsy-Artikelnummer. Bitte entferne die manuell angelegte Etsy-SKU an der Variante, damit der Artikel exportiert werden kann.'