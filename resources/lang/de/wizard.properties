title=Etsy 2.0 Migration
shortDescription=Assistent für die Migration der Etsy Listings.
step1Description=Wenn du dich für den Export deiner Varianten entscheidest, werden alle Varianten mit Marktplatzverfügbarkeit Etsy mit einer Eigenschaft versehen, die diese vom Export ausschließt. Sie werden solange vom Artikelexport ignoriert, bis du diese entfernst. Grund dafür ist, dass die Varianten im Schritt dieser Migration ohne befüllten Katalog nicht exportiert werden können. Dies muss nach Abschließen des Migrationsassistenten erfolgen. Hier steht dir die Entscheidung frei, ob du deine Artikel auslaufen lässt oder sie löschst, um daraus eine Variante zu erstellen. 
step1Title=Migration
sectionTitle1=Export von Varianten
checkboxName=Hast du Variantenartikel, die du auf Etsy verkaufen möchtest?
step2Title=Erforderliche Schritte
step2Description=Unabhängig davon, ob Varianten exportiert werden oder nicht, muss der Katalog nach Abschluss dieses Assistenten eingerichtet werden. Dieser ist unter Daten » Kataloge zu finden. In der Etsy-Kategorie im Forum findest du einen angepinnten Beitrag mit dem Titel “Wie benutze ich den Katalog für Etsy?”. Dieser liefert eine detaillierte Anleitung dazu, wie du den Katalog befüllst.
