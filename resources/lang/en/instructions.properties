instructionShippingProfile = 'Link at least one shipping profile from the item with an etsy shipping profile in the menu System » Markets » etsy » Shipping Profiles. Please note that the shipping profile has to be activated for the referrer Etsy.'
instructionTaxonomyId = 'Link the default category of the variation with an etsy category in the menu System » Markets » etsy » Categories. If the plentymarkets categorie doesn't appear in in the menu make sure that the category has to be activated for the default client and the display in link list.'
instructionInvalidItem = 'Items must be handmade by you or vintage (older than 20 years old). If your item is a supply you have to add the property "What is it: A supply or tool to make things". Otherwise you can't sell the item on Etsy.'
instructionInvalidSku = 'The Etsy-SKU is generated automatically while the item export and is equal to the external etsy item number. Please remove the by hand created Etsy-SKU from the variation so that the item can be exported.'